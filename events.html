        img {
            width: 200px;
        }

</head>

        <h1>Javascript Events</h1>

        </p>

        <!-- 栗子2 -->

            <li><a data-img="simon-pic" id="simon" href="#">Simon Cowell</a></li>

        </ul>

        <img class="hide" id="simon-pic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Sly_Things_3.jpg/944px-Sly_Things_3.jpg" alt="">
